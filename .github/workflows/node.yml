name: Store Api CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node v20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - run: npm install
      - run: npm start
        env:
          Node_ENV: production
          PORT : 5001
          SUPPRESS_NO_CONFIG_WARNING: true

      - name: Run tests
        run: npm test